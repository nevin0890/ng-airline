<div class="container-fluid">
    <div class="row g-3">
        <div class="col-col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div class="col-col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">id</th>
                                <th scope="col">name</th>
                                <th scope="col">trips</th>
                                
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let i of viewPassenger.data">
                    
                                <td>{{i._id}}</td>
                                <td>{{i.name}}</td>
                                <td>{{i.trips}}</td>
                               
                            </tr>
                    
                        </tbody>
                    </table>

                </div>
            </div>


        </div>
    </div>
</div>
